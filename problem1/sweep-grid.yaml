program: problem1/DQN_problem.py
method: grid
metric:
  goal: maximize
  name: best_avg_reward
parameters:
  replay_buffer_size:
      distribution: categorical
      values: [5000, 10000, 15000, 20000]
  batch_size_train: 
    distribution: categorical
    values: [32, 64, 128]
  discount_factor:
    distribution: categorical
    values: [0.7, 0.75, 0.8, 0.85, 0.9, 0.95]
  lr:
    distribution: categorical
    values: [1e-3, 5e-4, 1e-4]
  n_hidden_l1: 
    distribution: categorical
    values: [16, 32, 64, 128]
  
  