program: problem1/DQN_problem.py
method: bayes
metric:
  name: best_avg_reward
  goal: maximize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  buffer_size:
    min: 5000
    max: 30000
  experience_batch_size:
    min: 4
    max: 128
  training_frequency:
    min: 1
    max: 200
  n_episodes:
    min: 100
    max: 1000
  p_random_action_min:
    value: 0.1
  p_random_action_max:
    value: 0.99
  discount_factor:
    min: 0.6
    max: 0.95
  hidden_layer1:
    min: 8
    max: 128
  hidden_layer2:
    min: 8
    max: 128
